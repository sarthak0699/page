<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="./login.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<form>
			<input checked id="sysadmin" type="radio" name="action">
			<label for="sysadmin">System Admin</label>
			<input id="inforg" type="radio" name="action">
			<label for="inforg">Infodesk Organizer</label>

			<div id="wrapper">
				<div id="arrow"></div>
				<input type="text" name="username" placeholder="Username">
				<input type="password" name="password" placeholder="Password">
			</div>

			<button type="submit">
				<span>Submit</span>
			</button>
	</form>
</body>
</html>
